<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакти</title>
  </head>
  <body>
    <!-- Меню -->
    <nav>
      <ul>
        <li><a href="../index.html">Головна</a></li>
        <li><a href="about.html">Про сайт</a></li>
        <li><a href="articles.html">Статті</a></li>
        <li><a href="gallery.html">Галерея</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li><a href="top_movies.html">Топ фільми</a></li>
      </ul>
    </nav>

    <!-- Контент -->
    <h1>Контакти</h1>
    <p>Будь ласка, заповніть форму нижче для зв'язку з нами:</p>

    <form action="/submit_form" method="post">
      <!-- Група: Особиста інформація -->
      <fieldset>
        <legend>Особиста інформація</legend>

        <label for="name">Ваше ім'я:</label>
        <input type="text" id="name" name="user_name" required />

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="user_email" required />

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="user_phone" />
      </fieldset>

      <!-- Група: Ваші вподобання -->
      <fieldset>
        <legend>Ваші вподобання</legend>

        <label>Улюблений жанр:</label>
        <select name="favorite_genre" id="genre">
          <option value="action">Бойовик</option>
          <option value="comedy">Комедія</option>
          <option value="drama">Драма</option>
          <option value="sci-fi">Наукова фантастика</option>
          <option value="other">Інше</option>
        </select>

        <p>Оберіть ваші улюблені фільми:</p>
        <input
          type="checkbox"
          id="shawshank"
          name="favorite_movies"
          value="shawshank"
        />
        <label for="shawshank">Втеча з Шоушенка</label>

        <input
          type="checkbox"
          id="interstellar"
          name="favorite_movies"
          value="interstellar"
        />
        <label for="interstellar">Інтерстеллар</label>

        <input type="checkbox" id="lotr" name="favorite_movies" value="lotr" />
        <label for="lotr">Володар перснів</label>
      </fieldset>

      <!-- Група: Ваше повідомлення -->
      <fieldset>
        <legend>Ваше повідомлення</legend>

        <label for="subject">Тема повідомлення:</label>
        <input type="text" id="subject" name="subject" />

        <label for="message">Ваше повідомлення:</label>
        <textarea id="message" name="user_message" rows="5" required></textarea>
      </fieldset>

      <!-- Дії -->
      <fieldset>
        <legend>Дії</legend>
        <p>Як ви хочете, щоб ми зв'язалися з вами?</p>

        <input
          type="radio"
          id="email_contact"
          name="contact_method"
          value="email"
          checked
        />
        <label for="email_contact">Електронна пошта</label>

        <input
          type="radio"
          id="phone_contact"
          name="contact_method"
          value="phone"
        />
        <label for="phone_contact">Телефон</label>

        <input
          type="radio"
          id="no_contact"
          name="contact_method"
          value="none"
        />
        <label for="no_contact">Не зв'язуватися</label>
      </fieldset>

      <!-- Кнопки -->
      <button type="submit">Надіслати</button>
      <button type="reset">Скинути</button>
    </form>
  </body>
</html>
